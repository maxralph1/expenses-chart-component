<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta http-equiv="X-UA-Compatible" content="IE=7">
 <meta name="description" content="Expenses Chart Component (from Frontend Mentor)">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Expenses Chart Component</title>
 
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
   <div class="balance">
    <h1>My balance</h1>
    <p>$921.48</p>
   </div>

   <div class="circles">
    <!-- <div class="white"></div> -->
    <div class="black"></div>
   </div>
  </header>

  <main>
   <h2>Spending - Last 7 days</h2>

   <section class="bars">
    <a class="mon"></a>
    <a class="tue"></a>
    <a class="wed"></a>
    <a class="thu"></a>
    <a class="fri"></a>
    <a class="sat"></a>
    <a class="sun"></a>
   </section>

   <div class="divider"></div>

   <section class="footer">
    <h3>Total this month</h3>

    <div class="summary">
     <div class="sum_total">$478.33</div>
     <div class="progress">
      <p>+2.4%</p>
      <p>from last month</p>
     </div>
    </div>
   </section>
  </main>

</body>
</html>
